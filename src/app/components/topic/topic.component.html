<div class="col-lg-12 mt-3" *ngIf="!topics_list">
  <img src="../../../assets//img/loading-animation.gif" />
  </div>
<div class="col-lg-12 mt-3" *ngIf="topics_list">
    <h1>{{page_title}} </h1>
    <hr>
    <ul class="list-group list-topics">
        <li class="list-group-item" *ngFor="let topic of topics_list">
            <a [routerLink]="['/tema', topic._id]" routerLinkActive="active" > <h4>{{topic.title}}</h4> </a>
            <span class="badge badge-primary">
                {{topic.user.name +' '+ topic.user.surname}}
            </span>
            <span class="badge badge-light ml-2">
                {{topic.date | amLocale: 'es' | amTimeAgo}}
            </span>
            <a [routerLink]="['/tema', topic._id]" routerLinkActive="active" class="btn btn-success btn-sm float-right mx-auto d-block">Leer</a>
        </li>
        
      </ul>
      <div class="clearfix"></div>
      <!--paginacion-->
     
        <ul class="pagination mt-4" *ngIf="nopaginate">
          <li class="page-item"><a class="page-link" [routerLink]="['/temas', previouspage]" routerLinkActive="active">Anterior</a></li>
          <li class="page-item" *ngFor="let num of number_pages"><a class="page-link" [routerLink]="['/temas', num]" routerLinkActive="active">
              {{num}}</a>
            </li>
          <li class="page-item"><a class="page-link" [routerLink]="['/temas', nextpage]" routerLinkActive="active">Siguiente</a></li>
        </ul>
  

</div>
