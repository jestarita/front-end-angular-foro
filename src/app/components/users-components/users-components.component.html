<div class="col-lg-12 mt-3">
    <h1>{{page_title}}</h1>
    <hr>
    <ul class="list-group list-users">
        <li class="list-group-item" *ngFor="let user of users">
            <div class="avatar_mask_lista float-left mr-3" *ngIf="user.image">
                <img src="{{ url + 'avatar/' + user.image}}" class="avatar-img">
              </div>
              <div class="avatar_mask_lista float-left mr-3" *ngIf="!user.image">
                <img src="../../../assets/img/descarga.png" class="avatar-img">
              </div>
            <a [routerLink]="['/profile', user._id]" routerLinkActive="active" > <h4> {{user.name +' '+ user.surname}}</h4> </a>
            <a [routerLink]="['/profile', user._id]" routerLinkActive="active" class="btn btn-success btn-sm float-left mx-auto d-block">Ver Pefil</a>
        </li>
        
      </ul>
      <div class="clearfix"></div>


</div>
