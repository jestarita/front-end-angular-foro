<div class="col-lg-12">
  <h3>{{page_title}}</h3>
  <hr>
  <table class="table table-hover">
    <thead class="default">
      <tr>
        <th>Titulo</th>
        <th>Fecha </th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of topic">
        <td>{{t.title}}</td>
        <td>{{t.date | amLocale: 'es' |amDateFormat:'LL'}} </td>
        <td>
          <a class="btn btn-warning mr-2" [routerLink]="['/panel/editar', t._id]" routerLinkActive="active">Editar</a>
          <button type="button" class="btn btn-danger" data-toggle="modal" [attr.data-target]="'#modal'+t._id">
            Eliminar
          </button>
          <!-- The Modal -->
          <div class="modal" id="{{ 'modal' + t._id }}">
            <div class="modal-dialog">
              <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Estas Seguro que deseas eliminar este tema</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                  Esta accion no se puede deshacer
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                  <a class="btn btn-danger" (click)="eliminar(t._id)" data-dismiss="modal">Eliminar Definitivamente</a>
                </div>

              </div>
            </div>
          </div>
        </td>
      </tr>
    </tbody>

  </table>
</div>
