<div class="col-lg-10">
  <h3>{{page_title}}</h3>

  <div class="alert alert-success alert-dismissible col-md-12 mt-3" *ngIf="status == 'Success' && !isedit">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Exito!</strong> Se ha registrado exitosamente el tema
  </div>
  <div class="alert alert-danger alert-dismissible col-md-12 mt-3" *ngIf="status == 'error' && !isedit">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Error!</strong> No se pudo ingresar el tema
  </div>
  <div class="alert alert-success alert-dismissible col-md-12 mt-3" *ngIf="status == 'Success' && isedit">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Exito!</strong> Se ha Actualizado exitosamente el tema
  </div>
  <div class="alert alert-danger alert-dismissible col-md-12 mt-3" *ngIf="status == 'error' && isedit">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Error!</strong> No se pudo Actualizar el tema
  </div>
  <form #nuevotitulo="ngForm" (ngSubmit)="agregar(nuevotitulo)">
    <div class="form-group">
      <label for="title">Titulo</label>
      <input type="text" name="title" class="form-control" #title="ngModel" [(ngModel)]="topic.title" required />
      <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
        el titulo no es valido
      </small>
    </div>
    <div class="form-group">
        <label for="content">Contenido</label>
        <textarea type="text" name="content" class="form-control" #content="ngModel" [(ngModel)]="topic.content" required>
        </textarea>
        <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">
          el contenido no es valido
        </small>
      </div>
      <div class="form-group">
        <label for="code">codigo</label>
        <textarea type="text" name="code" class="form-control" #code="ngModel" [(ngModel)]="topic.code" >
            </textarea>

        <small *ngIf="!code.valid && code.touched" class="invalid-feedback d-block">
         coloca tu codigo
        </small>
      </div>
      <div class="form-group">
        <label for="lang">que lenguaje de programaci&oacute;n</label>
        <input type="text" name="lang" class="form-control" #lang="ngModel" [(ngModel)]="topic.lang" required />
        <small *ngIf="!lang.valid && lang.touched" class="invalid-feedback d-block">
          el lenguaje no es valido
        </small>
      </div>
      <input type="submit" value="guardar" class="btn btn-success" [disabled]="nuevotitulo.invalid">
  </form>
</div>
